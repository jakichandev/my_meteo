<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Meteo</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body>
    <!--header-->
    <header
      class="py-4 fixed bg-transparent top-0 left-1/2 -translate-x-1/2 z-10 w-full px-5 md:px-5"
    >
      <!--Navbar-->
      <nav
        class="flex justify-between items-center w-full md:w-[60vw] border-1 rounded-full px-4 py-2 border-green-theme-light md:mx-auto bg-gradient-to-br from-green-theme-transparent via-white-transparent to-green-theme-transparent"
      >
        <img src="./assets/img/logo.svg" alt="logo" width="200" height="auto" />
        <ul class="flex gap-1">
          <li>
            <a target="_blank" href="https://github.com/jakichandev/my_meteo">
              <i
                data-eva="github-outline"
                data-eva-fill="#007a5c"
                data-eva-width="30"
                data-eva-height="30"
              ></i>
            </a>
          </li>
          <li>
            <a
              target="_blank"
              href="https://www.linkedin.com/in/jacopo-gianfaldoni-635096305/"
            >
              <i
                data-eva="linkedin-outline"
                data-eva-fill="#007a5c"
                data-eva-width="30"
                data-eva-height="30"
              ></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <!--End of Navbar-->

    <section
      class="main w-full relative h-[calc(100vh-10vh)] flex items-center justify-center"
    >
      <div class="relative flex z-10 flex-col lg:flex-row gap-8">
        <div
          class="headline-search-box flex flex-col gap-3 justify-center items-center w-[35vw]"
        >
          <h3 class="headline-hero font-black text-5xl text-green-theme">
            search
          </h3>
          <div class="flex items-center gap-2">
            <input
              class="searchBox py-2 rounded-md focus:border-none focus:outline-none text-red-theme"
              type="text"
              placeholder="search a locality"
            />

            <div class="buttons flex gap-1">
              <button class="submitSearch bg-button-1 p-2 rounded-sm">
                <i
                  data-eva="search-outline"
                  data-eva-fill="#ffff"
                  data-eva-width="30"
                  data-eva-height="30"
                ></i>
              </button>
              <button
                onclick="positionWeather()"
                class="submitPosition bg-emerald-900 ml-1 p-2 rounded-sm"
              >
                <i
                  data-eva="navigation-2-outline"
                  data-eva-fill="#fff"
                  data-eva-width="30"
                  data-eva-height="30"
                ></i>
              </button>
            </div>
          </div>
        </div>

        <!--Forecast Box-->
        <div class="w-[35vw] flex justify-center items-center">
          <div
            class="forecast-box min-w-[350px] min-h-[450px] p-3 shadow-md relative text-red-theme rounded-2xl border-1 border-green-theme-light box-border bg-gradient-to-br from-green-theme-transparent via-white-transparent to-green-theme-transparent"
          >
            <div
              class="loading-box absolute top-0 left-0 w-full h-full z-40 flex items-center justify-center rounded-md invisible"
            >
              <span class="loader"></span>
            </div>

            <div class="wrapper-forecast-info relative z-20">
              <!--City and Country-->
              <div class="flex justify-between">
                <h4 class="city text-3xl font-extrabold"></h4>
                <span class="country text-sm"></span>
              </div>
              <!--Temperature icon and degrees-->
              <div class="icon-temp-box flex justify-center mt-10">
                <img class="icon-temp my-10" width="200" height="auto" alt="" />
                <span class="temp font-bold text-3xl text-green-theme"></span>
              </div>
              <p class="description font-bold text-2xl text-red-theme"></p>
              <!--Secondary info-->
              <div class="secondary-info mt-5 text-green-theme">
                <ul id="box-secondary-info" class="hidden gap-2">
                  <li
                    class="flex items-center p-2 border-1 rounded-xl border-green-theme"
                  >
                    <img
                      class="text-green-theme"
                      src="./assets/img/humidity.svg"
                      width="20"
                    />
                    <span class="humidity ml-1"></span>
                  </li>
                  <li
                    class="flex items-center p-2 border-1 rounded-xl border-green-theme"
                  >
                    <img src="./assets/img/wind.svg" alt="" width="20" />
                    <span class="wind-speed ml-1"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--End of header-->

    <footer
      class="absolute left-0 bg-green-theme-transparent text-red-theme font-md py-10 w-full flex flex-col justify-around items-center gap-6"
    >
      <hr class="border-1 border-green-theme-light w-3/4" />
      <p class="text-center">
        Â© Jacopo Gianfaldoni
        <br />
        Not for commercial use - personal and fake project
      </p>
    </footer>

    <script>
      eva.replace();
    </script>
    <script type="text/javascript" src="./js/searchCity.js"></script>
  </body>
</html>
