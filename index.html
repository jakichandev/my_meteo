<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Meteo</title>
    <link rel="stylesheet" href="./css/output.css" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body class="bg-slate-200">
    <!--Section header-->
    <header class="relative z-10 h-screen">
      <div class="header-wrapper">
        <!--Navbar-->
        <nav
          class="absolute sm:relative left-0 w-full flex justify-between items-center h-20 px-4 z-10 bg-white sm:bg-transparent"
        >
          <img
            src="./assets/img/logo.svg"
            alt="logo"
            width="175"
            height="auto"
          />
          <button
            class="border-2 border-green-900 py-1 px-3 rounded-md text-green-800 hover:bg-green-900 hover:text-slate-200"
          >
            donate
          </button>
        </nav>

        <!--End of Navbar-->

        <div
          class="absolute w-3/4 top-32 sm:top-1/3 flex items-center justify-center gap-12 text-center z-10 flex-col mt-10 p-6 sm:mt-0 lg:flex-row sm:text-left sm:p-0"
        >
          <div
            class="headline-search-box flex flex-col justify-center items-center"
          >
            <h3 class="headline-hero font-black text-teal-950">
              Il meteo, sito creato da me per il mio Portfolio.
            </h3>
            <div class="flex gap-1 items-center mt-6 mx-auto">
              <input
                class="searchBox px-4 py-2 rounded-md w-full"
                type="text"
                placeholder="inserisci una cittÃ ..."
              />
              <button class="submitSearch bg-rose-900 ml-3 p-2 rounded-sm">
                <i
                  data-eva="search-outline"
                  data-eva-fill="#ffff"
                  data-eva-width="30"
                  data-eva-height="30"
                ></i>
              </button>
            </div>
          </div>

          <!--Forecast Box-->
          <div
            class="forecast-box w-96 shadow-md relative text-rose-900 p-20 sm:p-10 rounded-md"
          >
            <div
              class="bg-white absolute left-0 top-0 w-full h-full blur-md z-10 opacity-25"
            ></div>
            <div class="wrapper-forecast-info relative z-20">
              <!--City and Country-->
              <div class="flex justify-between">
                <h4 class="city text-3xl font-extrabold"></h4>
                <span class="country text-sm">Paese</span>
              </div>
              <!--Temperature icon and degrees-->
              <div class="icon-temp-box flex justify-center mt-10">
                <img class="icon-temp my-10" width="200" height="auto" alt="" />
                <span class="temp font-bold text-3xl text-emerald-900"></span>
              </div>
              <!--Secondary info-->
              <div class="secondary-info">
                <ul>
                  <li class="flex items-center">
                    <span
                      ><img
                        class="text-green-900"
                        src="./assets/img/humidity.svg"
                      /> </span
                    >umidity
                  </li>
                  <li class="flex items-center">
                    <img src="./assets/img/wind.svg" alt="" />
                    <span>wind speed</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--End of header-->

    <footer
      class="absolute left-0 bg-slate-50 p-10 w-full flex flex-col sm:flex-row justify-around items-center gap-6"
    >
      <ul>
        <li>Linkedin</li>
        <li>Github</li>
      </ul>

      <p>
        created by Jacopo Gianfaldoni as personal project. Not for commercial
        use
      </p>
    </footer>

    <script>
      eva.replace();
    </script>
    <script type="text/javascript" src="./js/searchCity.js"></script>
  </body>
</html>
